<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desk Flat Art</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">

<!-- Clock-->
<div class="clock">
        <div class="hour twelve"></div>
        <div class="hour three"></div>
        <div class="hour six"></div>
        <div class="hour nine"></div>
        <div class="little-pointer"></div>
        <div class="big-pointer"></div>
    </div>
    <div class="clock-shadow"></div>

<!-- shelfs-->
<!-- LEFT shelf-->
<div class="shelf left-shelf">
    <div class="map1"></div>
    <div class="map2">
        <div class="label label1"></div>
        <div class="label label2"></div>
        <div class="biglabel"></div>
        <div class="label label3"></div>
        <div class="label label4"></div>
    </div>
    <div class="map3">
        <div class="label label1"></div>
        <div class="label label2"></div>
        <div class="label label3"></div>
    </div>
    <div class="book book1"></div>
    <div class="book book2"></div>
    <div class="book book3"></div>
    <div class="camera">
        <div class="button"></div>
        <div class="body">
                <div class="purplebody"></div>
                <div class="flash"></div>
                <div class="lens">
                    <div class="innerlens"></div>
                </div>
        </div>
    </div>

    <div class="maps-shadow"></div>
    <div class="books-shadow"></div>
    <div class="camera-shadow"></div>
    <div class="shelf-shadow"></div>
</div>


<!-- RIGHT shelf-->
<div class="shelf right-shelf">
<div class="book book1"></div>
<div class="book book2"></div>
<div class="book book3"></div>
<div class="book book4"></div>
<div class="book book5"></div>
<div class="map1"></div>
<div class="map2">
    <div class="label label1"></div>
    <div class="label label2"></div>
    <div class="label label3"></div>
    <div class="label label4"></div>
    <div class="label label5"></div>
</div>
<div class="map3">
    <div class="label label1"></div>
    <div class="label label2"></div>
    <div class="biglabel">
        <div class="blackstripe stripe1-map"></div>
        <div class="blackstripe stripe2-map"></div>
    </div>
    <div class="label label3"></div>
    <div class="label ring"></div>
</div>
<div class="book book5"></div>
<div class="map4">
    <div class="blackstripe stripe1-map"></div>
    <div class="blackstripe stripe2-map"></div>
    <div class="blackstripe stripe3-map"></div>
    <div class="blackstripe stripe4-map"></div>
</div>
<div class="map5">
    <div class="blackstripe"></div>
    <div class="biglabel"></div>
    <div class="label label1-map"></div>
    <div class="label label2-map"></div>

</div>
<div class="items-shadow"></div>
<div class="shelf-shadow"></div>
</div>

<!-- Calendar -->
<div class="calendar">
    <div class="plakker plakker1"></div>
    <div class="plakker plakker2"></div>
    <div class="plakker plakker3"></div>
    <div class="plakker plakker4"></div>
    <div class="number"><h2>9</h2></div>
</div>

<!-- Post-it -->
<div class="post-it post-it1">
    <div class="lines"></div>
</div>
<div class="post-it post-it2">
    <div class="lines"></div>
</div>

<!-- foto's -->
<div class="foto foto1">
    <div class="nail"></div>
</div>
<div class="foto foto2">
    <div class="nail"></div>
</div>

<!-- lamp -->
<div class="lamp">
    <div class="lamphead"></div>
    <div class="halfhead"></div>
    <div class="lightbulb"></div>
    <div class="lamphinch"></div>
    <div class="lamparm"></div>
    <div class="lampstand"></div>
</div>

<!-- book6 on desk -->
<div class="book book6"></div>


<!-- Laptop -->
        <div class="laptop">
            <div class="screen">
                <div class="webcam"></div>
                <div class="text">
                    <h1>CSS</h1>
                </div>
            </div>
            <div class="body-top">
                <div class="big-indent"></div>
                <div class="small-indent"></div>
            </div>
            <div class="body-bot"></div>
            <div class="laptop-shadow"></div>
        </div>

<!-- Cup -->
        <div class="pencil pen1"><div class="pen-top"></div></div>
        <div class="pencil pen2"><div class="pen-top"></div></div>
        <div class="pencil pen3"><div class="pen-top"></div></div>
        <div class="measure">
            <div class="small-stripe stripe1"></div>
            <div class="small-stripe stripe2"></div>
            <div class="small-stripe stripe3"></div>
            <div class="small-stripe stripe4"></div>
            <div class="big-stripe stripe5"><div class="number">1</div></div>
            <div class="small-stripe stripe6"></div>
            <div class="small-stripe stripe7"></div>
            <div class="small-stripe stripe8"></div>
            <div class="small-stripe stripe9"></div>
            <div class="big-stripe stripe10"><div class="number">2</div></div>
            <div class="small-stripe stripe11"></div>
            <div class="small-stripe stripe12"></div>
            <div class="small-stripe stripe13"></div>
            <div class="small-stripe stripe14"></div>
            <div class="big-stripe stripe15"><div class="number">3</div></div>
            <div class="small-stripe stripe16"></div>
            <div class="small-stripe stripe17"></div>
            <div class="small-stripe stripe18"></div>
            <div class="small-stripe stripe19"></div>
            <div class="big-stripe stripe20"><div class="number">4</div></div>
            <div class="small-stripe stripe21"></div>
            <div class="small-stripe stripe22"></div>
            <div class="small-stripe stripe23"></div>
            <div class="small-stripe stripe24"></div>
            <div class="big-stripe stripe25"><div class="number">5</div></div>
            <div class="small-stripe stripe26"></div>
            <div class="small-stripe stripe27"></div>
            <div class="small-stripe stripe28"></div>
            <div class="small-stripe stripe29"></div>
            <div class="big-stripe stripe30"><div class="number">6</div></div>
        </div>
        <div class="cup"></div>

        <div class="calendar"></div>

<!-- Speakers-->
        <div class="box left-box">
            <div class="box-top">
                    <div class="speaker speaker1">
                        <div class="inner-speaker"></div>
                    </div>
                    <div class="speaker speaker2">
                        <div class="inner-speaker"></div>
                    </div>
            </div>
            <div class="box-bot"></div>
            <div class="box-connect"></div>
            <div class="box-stand"></div>
        </div>
        <div class="box right-box">
                <div class="box-top">
                        <div class="speaker speaker1">
                            <div class="inner-speaker"></div>
                        </div>
                        <div class="speaker speaker2">
                            <div class="inner-speaker"></div>
                        </div>
                </div>
                <div class="box-bot"></div>
                <div class="box-connect"></div>
                <div class="box-stand"></div>
        </div>

<!-- Desk -->
        <div class="desk">
            <div class="tabletop"></div>
            <div class="drawer left-drawer">
                <div class="schuif drawer1"></div>
                <div class="schuif drawer2"></div>
                <div class="schuif drawer3"></div>
            </div>
            <div class="drawer right-drawer">
                <div class="schuif drawer1"></div>
                <div class="schuif drawer2"></div>
                <div class="schuif drawer3"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </div>
</body>
</html>
