<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desk Flat Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">



<!-- Clock-->
<div class="clock">
        <div class="hour twelve"></div>
        <div class="hour three"></div>
        <div class="hour six"></div>
        <div class="hour nine"></div>
        <div class="little-pointer"></div>
        <div class="big-pointer"></div>
        
        
    </div>
    <div class="clock-shadow"></div>


<!-- Laptop -->
        <div class="laptop">
            <div class="screen">
                <div class="webcam"></div>
            </div>
            <div class="body-top">
                <div class="big-indent"></div>
                <div class="small-indent"></div>
            </div>
            <div class="body-bot"></div>
            <div class="laptop-shadow"></div>
        </div>

<!-- Speakers-->
        <div class="box left-box">
            <div class="box-top">
                    <div class="speaker speaker1">
                        <div class="inner-speaker"></div>
                    </div>
                    <div class="speaker speaker2">
                        <div class="inner-speaker"></div>
                    </div>
            </div>
            <div class="box-bot"></div>
            <div class="box-connect"></div>
            <div class="box-stand"></div>
            <div class="box-shadow"></div>
        </div>
        <div class="box right-box">
                <div class="box-top">
                        <div class="speaker speaker1">
                            <div class="inner-speaker"></div>
                        </div>
                        <div class="speaker speaker2">
                            <div class="inner-speaker"></div>
                        </div>
                </div>
                <div class="box-bot"></div>
                <div class="box-connect"></div>
                <div class="box-stand"></div>
                <div class="box-shadow"></div>
        </div>

<!-- shelfs-->
<!-- LEFT shelf-->
        <div class="shelf left-shelf">
                <div class="map1"></div>
                <div class="map2">
                    <div class="label label1"></div>
                    <div class="label label2"></div>
                    <div class="biglabel"></div>
                    <div class="label label3"></div>
                    <div class="label label4"></div>
                </div>
                <div class="map3">
                    <div class="label label1"></div>
                    <div class="label label2"></div>
                    <div class="label label3"></div>
                </div>
                <div class="book book1"></div>
                <div class="book book2"></div>
                <div class="book book3"></div>
                <div class="camera">
                    <div class="button"></div>
                    <div class="body">
                            <div class="purplebody"></div>
                            <div class="flash"></div>
                            <div class="lens">
                                <div class="innerlens"></div>
                            </div>
                    </div>
                </div>

                <div class="maps-shadow"></div>
                <div class="books-shadow"></div>
                <div class="camera-shadow"></div>
                <div class="shelf-shadow"></div>
        </div>


<!-- RIGHT shelf-->
        <div class="shelf right-shelf">
            <div class="book book1"></div>
            <div class="book book2"></div>
            <div class="book book3"></div>
            <div class="book book4"></div>
            <div class="book book5"></div>
            <div class="map1"></div>
            <div class="map2">
                <div class="label label1"></div>
                <div class="label label2"></div>
                <div class="label label3"></div>
                <div class="label label4"></div>
                <div class="label label5"></div>
            </div>
            <div class="map3">
                <div class="label label1"></div>
                <div class="label label2"></div>
                <div class="biglabel">
                    <div class="blackstripe stripe1"></div>
                    <div class="blackstripe stripe2"></div>
                </div>
                <div class="label label3"></div>
                <div class="label ring"></div>
            </div>
            <div class="book book5"></div>
            <div class="map4">
                <div class="blackstripe stripe1"></div>
                <div class="blackstripe stripe2"></div>
                <div class="blackstripe stripe3"></div>
                <div class="blackstripe stripe4"></div>
            </div>
            <div class="map5">
                <div class="blackstripe"></div>
                <div class="biglabel"></div>
                <div class="label label1"></div>
                <div class="label label2"></div>
            
            </div>
            <div class="items-shadow"></div>
            <div class="shelf-shadow"></div>
        </div>

<!-- Desk -->
        <div class="desk">
            <div class="tabletop"></div>
            <div class="drawer left-drawer">
                <div class="schuif drawer1"></div>
                <div class="schuif drawer2"></div>
                <div class="schuif drawer3"></div>
            </div>
            <div class="drawer right-drawer">
                <div class="schuif drawer1"></div>
                <div class="schuif drawer2"></div>
                <div class="schuif drawer3"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </div>
</body>
</html>
